name: CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout
      uses: actions/checkout@v1

    - name: Build
      run: |
        npm install
        npm run-script build
      env:
        API_GATEWAY_URI: ${{ secrets.API_GATEWAY_URI }}

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v3
      with:
        API_GATEWAY_URI: ${{ secrets.API_GATEWAY_URI }}
        BRANCH: gh-pages
        FOLDER: build
        
